name: Question / Help
description: Ask a question or request help
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! Please check the documentation first.

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to achieve?
      placeholder: I'm building...
    validations:
      required: false

  - type: textarea
    id: attempted
    attributes:
      label: What Have You Tried?
      description: What solutions have you already attempted?
      render: go
    validations:
      required: false

  - type: textarea
    id: documentation
    attributes:
      label: Documentation Reviewed
      description: Which documentation have you checked?
      placeholder: |
        - [ ] README
        - [ ] API docs
        - [ ] Examples
        - [ ] Migration guides
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for similar questions
          required: true
        - label: I have reviewed the documentation
          required: true
